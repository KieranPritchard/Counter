<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Background element for counter -->
    <div id="background">
    
        <!-- Display for counter -->
        <div id="display">
            <h1>Counter</h1>
            <h2 id="counter-display" onload="check_value">0</h2>
        </div>
    
        <!-- Controls for adding up and down -->
        <div id="control-board">
            <button class="controls" onclick='decrease()'>-</button>
            <button class="controls" onclick="reset()">Reset</button>
            <button class="controls" onclick="increase()">+</button>
        </div>
    </div>

</body>
</html>
